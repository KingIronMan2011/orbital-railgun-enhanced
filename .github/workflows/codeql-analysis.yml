name: "CodeQL Advanced"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze Java
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java
        build-mode: manual

    - name: Build with Gradle
      run: |
        if [ ! -d "versions" ]; then
          echo "Error: versions/ directory not found"
          exit 1
        fi
        
        version_found=false
        compilation_success=false
        for version_dir in versions/*/; do
          if [ -d "$version_dir" ]; then
            version_found=true
            mc_version=$(basename "$version_dir")
            echo "Compiling for Minecraft $mc_version"
            
            if ./gradlew :versions:$mc_version:build --no-daemon; then
              echo "Successfully built $mc_version"
              compilation_success=true
            else
              echo "Error: Failed to build $mc_version"
            fi
          fi
        done
        
        if [ "$version_found" = false ]; then
          echo "Error: No version subdirectories found in versions/"
          exit 1
        fi
        
        if [ "$compilation_success" = false ]; then
          echo "Error: All version builds failed. Cannot proceed with CodeQL analysis."
          exit 1
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java"
        upload: true

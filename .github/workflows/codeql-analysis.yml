name: "CodeQL Advanced"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '30 1 * * 0'  # Weekly on Sunday at 1:30 AM UTC

jobs:
  analyze:
    name: Analyze Java
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Initialize CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java
        # Use manual build mode to ensure dependencies are resolved
        build-mode: manual

    # Build the project to resolve all dependencies and generate necessary artifacts
    # This ensures CodeQL can analyze with full type information
    - name: Build with Gradle
      run: |
        # Dynamically discover and compile all version subprojects
        # This compiles both main and client source sets for all Minecraft versions
        for version_dir in versions/*/; do
          if [ -d "$version_dir" ]; then
            mc_version=$(basename "$version_dir")
            echo "Compiling for Minecraft $mc_version"
            ./gradlew :versions:$mc_version:compileJava :versions:$mc_version:compileClientJava --no-daemon || true
          fi
        done

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java"
        upload: true

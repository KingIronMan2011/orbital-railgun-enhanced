name: Build and Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - "gradle.properties"
      - "versions/**"
      - "build.gradle"
      - "settings.gradle"
      - ".github/workflows/build-and-release.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get mod version from gradle.properties
        id: get-version
        run: |
          VERSION=$(grep "mod_version=" gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Mod version: $VERSION"

      - name: Set up build matrix
        id: set-matrix
        run: |
          # Find all version directories and check if tags exist
          MATRIX_INCLUDE="["
          FIRST=true
          for VERSION_DIR in versions/*/; do
            if [ -d "$VERSION_DIR" ]; then
              MC_VERSION=$(basename "$VERSION_DIR")
              MOD_VERSION=$(grep "mod_version=" gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
              TAG_NAME="v${MOD_VERSION}-${MC_VERSION}"

              # Check if tag exists
              if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
                if [ "$FIRST" = true ]; then
                  FIRST=false
                else
                  MATRIX_INCLUDE="$MATRIX_INCLUDE,"
                fi
                MATRIX_INCLUDE="$MATRIX_INCLUDE{\"minecraft_version\":\"$MC_VERSION\"}"
                echo "Will build for Minecraft $MC_VERSION (tag $TAG_NAME doesn't exist)"
              else
                echo "Skipping Minecraft $MC_VERSION (tag $TAG_NAME exists)"
              fi
            fi
          done
          MATRIX_INCLUDE="$MATRIX_INCLUDE]"

          if [ "$MATRIX_INCLUDE" = "[]" ]; then
            echo "No versions to build"
            echo "matrix=" >> $GITHUB_OUTPUT
          else
            echo "matrix={\"include\":$MATRIX_INCLUDE}" >> $GITHUB_OUTPUT
            echo "Build matrix: {\"include\":$MATRIX_INCLUDE}"
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.matrix != ''
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.check-version.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build for Minecraft ${{ matrix.minecraft_version }}
        run: ./gradlew :versions:${{ matrix.minecraft_version }}:build --no-daemon

      - name: Get build configuration
        id: get-config
        run: |
          ARCHIVES_BASE_NAME=$(grep "archives_base_name=" gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
          echo "archives-base-name=$ARCHIVES_BASE_NAME" >> $GITHUB_OUTPUT
          echo "Archives base name: $ARCHIVES_BASE_NAME"

      - name: Find built JAR
        id: find-jar
        run: |
          JAR_FILE=$(find versions/${{ matrix.minecraft_version }}/build/libs -name "*.jar" ! -name "*-sources.jar" | head -n 1)
          echo "jar-file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "Found JAR: $JAR_FILE"

      - name: Determine supported Minecraft versions
        id: mc-support
        run: |
          MC_VERSION="${{ matrix.minecraft_version }}"
          case "$MC_VERSION" in
            1.20.4)
              SUPPORT_RANGE="1.20-1.20.4"
              ;;
            1.20.6)
              SUPPORT_RANGE="1.20.5-1.20.6"
              ;;
            *)
              SUPPORT_RANGE="$MC_VERSION"
              ;;
          esac
          echo "support-range=$SUPPORT_RANGE" >> $GITHUB_OUTPUT
          echo "Supported Minecraft versions: $SUPPORT_RANGE"

      - name: Create Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ needs.check-version.outputs.version }}-${{ matrix.minecraft_version }}" \
            --title "Release v${{ needs.check-version.outputs.version }} for Minecraft ${{ steps.mc-support.outputs.support-range }}" \
            --notes "Automated release for version ${{ needs.check-version.outputs.version }} (Supports Minecraft ${{ steps.mc-support.outputs.support-range }})" \
            "${{ steps.find-jar.outputs.jar-file }}#${{ steps.get-config.outputs.archives-base-name }}-${{ needs.check-version.outputs.version }}-${{ matrix.minecraft_version }}.jar"

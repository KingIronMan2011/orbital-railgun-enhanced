name: Build and Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - "gradle.properties"
      - "src/**"
      - "build.gradle"
      - "versions/**"
      - "settings.gradle"
      - ".github/workflows/build-and-release.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      tag-exists: ${{ steps.check-tag.outputs.exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get mod version from gradle.properties
        id: get-version
        run: |
          VERSION=$(grep "mod_version=" gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Mod version: $VERSION"

      - name: Check if tag already exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.get-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get-version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get-version.outputs.version }} does not exist"
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.tag-exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: |
          if [ -f gradlew ]; then
            chmod +x gradlew
          fi

      - name: Build all versions with Gradle
        run: |
          if [ -f gradlew ]; then
            ./gradlew buildAll --no-daemon
          else
            gradle buildAll --no-daemon
          fi

      - name: Collect built JARs
        run: |
          if [ -f gradlew ]; then
            ./gradlew collectJars --no-daemon
          else
            gradle collectJars --no-daemon
          fi

      - name: Get build configuration
        id: get-config
        run: |
          ARCHIVES_BASE_NAME=$(grep "archives_base_name=" gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
          echo "archives-base-name=$ARCHIVES_BASE_NAME" >> $GITHUB_OUTPUT
          echo "Archives base name: $ARCHIVES_BASE_NAME"

      - name: List built JARs
        id: list-jars
        run: |
          echo "Built JARs:"
          ls -la build/libs/
          # Create a list of JAR files for the release
          JAR_FILES=$(find build/libs -name "*.jar" ! -name "*-sources.jar" ! -name "*-dev.jar" | tr '\n' ' ')
          echo "jar-files=$JAR_FILES" >> $GITHUB_OUTPUT

      - name: Create Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find all built JARs and upload them
          JAR_FILES=$(find build/libs -name "*.jar" ! -name "*-sources.jar" ! -name "*-dev.jar")
          
          # Build the release command with all JARs
          RELEASE_CMD="gh release create \"v${{ needs.check-version.outputs.version }}\" --title \"Release v${{ needs.check-version.outputs.version }}\" --notes \"Automated release for version ${{ needs.check-version.outputs.version }}

          ## Supported Minecraft Versions
          - 1.20
          - 1.20.1
          - 1.20.2
          - 1.20.4
          - 1.20.6
          
          Download the JAR file matching your Minecraft version.\""
          
          # Add each JAR to the command
          for jar in $JAR_FILES; do
            RELEASE_CMD="$RELEASE_CMD \"$jar\""
          done
          
          # Execute the release command
          eval $RELEASE_CMD

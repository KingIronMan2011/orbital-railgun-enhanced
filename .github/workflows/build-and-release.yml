name: Build and Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - "gradle.properties"
      - "src/**"
      - "build.gradle"
      - ".github/workflows/build-and-release.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      tag-exists: ${{ steps.check-tag.outputs.exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get mod version from gradle.properties
        id: get-version
        run: |
          VERSION=$(grep "mod_version=" gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Mod version: $VERSION"

      - name: Check if tag already exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.get-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get-version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get-version.outputs.version }} does not exist"
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.tag-exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: |
          if [ -f gradlew ]; then
            chmod +x gradlew
          fi

      - name: Build with Gradle
        run: |
          if [ -f gradlew ]; then
            ./gradlew build --no-daemon
          else
            gradle build --no-daemon
          fi

      - name: Get build configuration
        id: get-config
        run: |
          ARCHIVES_BASE_NAME=$(grep "archives_base_name=" gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
          echo "archives-base-name=$ARCHIVES_BASE_NAME" >> $GITHUB_OUTPUT
          echo "Archives base name: $ARCHIVES_BASE_NAME"

      - name: Find built JAR
        id: find-jar
        run: |
          JAR_FILE=$(find build/libs -name "${{ steps.get-config.outputs.archives-base-name }}-*.jar" ! -name "*-sources.jar" | head -n 1)
          echo "jar-file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "Found JAR: $JAR_FILE"

      - name: Create Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ needs.check-version.outputs.version }}" \
            --title "Release v${{ needs.check-version.outputs.version }}" \
            --notes "Automated release for version ${{ needs.check-version.outputs.version }}" \
            "${{ steps.find-jar.outputs.jar-file }}#${{ steps.get-config.outputs.archives-base-name }}-${{ needs.check-version.outputs.version }}.jar"
